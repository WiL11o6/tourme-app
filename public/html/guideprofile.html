<!DOCTYPE html>

  <head>

  <body>
    <header>
      <input type="checkbox" id="check" />
      <nav>
        <div class="logo">
          <a href="../html/tourselection.html">
            <img src="../images/icon.png" alt="" />
          </a>
        </div>

        <div class="search-box">
          <input id="search-text" type="search" placeholder="Search..." />
          <button id="search-button" class="fa fa-search src-btn"></button>
        </div>

        <ul>
          <!-- <li><a href="/">Home</a></li> -->
          <li>
            <a href="#"

                <p id="count">0</p>
              </i></a

          </li>
          <li><a href="/auth/logout">Sign Out</a></li>
          <a href="/userprofile"
            ><img class="imgprofile" src="../images/tourist.jpg" alt=""
          /></a>
        </ul>

        <label for="check" class="bar">
          <span class="fa fa-bars" id="bars"></span>
          <span class="fa fa-times" id="times"></span>
        </label>
      </nav>
    </header>
    <div class="pageheading"></div>

    <div class="fullpage">
      <h2>Profile Page</h2>
      <div class="mainhome">
        <img
          class="imgprofile"
          src="../images/userphoto.png"
          alt="Profile pic"
        />

        <div class="line"></div>
        <div class="userProfileInfo">
          <div class="eachBut">
            <a href="/availabletours"
              ><div class="insideDataBut">Availiable Tour</div></a

          </div>
          <div class="eachBut">
            <a href="/scheduledtours"
              ><div class="insideDataBut">My Tour Schedule</div></a
            >
          </div>
          <div class="eachBut">
            <a href=""><div class="insideDataBut">My Reviews</div></a>
          </div>
          <div class="eachBut">
            <a href=""><div class="insideDataBut">Recent Tour</div></a>
          </div>
          <div class="eachBut">
            <a href=""><div class="insideDataBut">Edit Vehicle</div></a>
          </div>
          <div class="eachBut">
            <a href=""><div class="insideDataBut">Earnings</div></a>
          </div>
        </div>
        <div class="line"></div>
      </div>
    </div>
    <section>
      <!--Foter and links icons   -->
      <div class="global">
        <div class="curve"></div>
        <div class="contaainer">
          <p class="copyright">&copy; Copyright All rights reserved.</p>
