    <h2>Reviewing and Edit Cart</h2>
    <div class="available-cards" id="available-cards" avail-cards-container>

    <template data-avail-template>
      <div class="card">
        <!----------User name---------------------------->
          <p>Tourist Name:  <span data-username></span></p>
        <!----------------City---------------------------->
          <p>City: <span data-city></span></p>
        <!-----------# of adults-------------------------->
          <p>Number of Adults: <span data-adults></span></p>
        <!-----------# of adults-------------------------->
          <p>Number of Children: <span data-children></span></p>
          <p>Date: <span data-date></span></p>
          <p>First Location: <span data-location></span></p>
            <div class="package-img" data-img></div>
          <p>Second Location: <span data-location2></span></p>

        <div class="package-img" data-img2></div>
        <div class="removeinCart">

      </div>
    </template>
